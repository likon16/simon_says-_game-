<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>

    <h1>Simon Says Game</h1>
    <h2>- Press Any Key To Start The Game -</h2>


    <div class="user-score">
        <h3>Your Score : 0</h3>
    </div>
    <div class="high-score">
        <h3>High Score : 0</h3>
    </div>


    <div class="btn-container">

        <div class="line-one">
            <div class="btn1 btn" id="green"  type ="button"></div>
            <div class="btn2 btn" id="orange" type ="button"></div>
        </div>
    <div class="line-two">
        <div class="btn3 btn" id="red" type ="button"></div>
        <div class="btn4  btn" id="cyan"  type ="button"></div>

    </div>
       
    </div>

    <marquee direction ="left" style="background-color: aquamarine; margin-top: 0.71rem;"><b>@Only For Desktop Users...</b></marquee>






    <script src="simon.js"></script>
</body>
</html>
